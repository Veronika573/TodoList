<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style/main.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <section class="sidebar">
    <div class="rounds">
      <div class="round1"></div>
      <div class="round2"></div>
      <div class="round3"></div>
    </div>
    <div class="avatar">
      <img src="img/foto/cat.jpg" alt="cat" class="avatar-foto" />
    </div>
    <div class="menu-links">
      <ul>
        <div class="menu-link">
          <li>
            <div>
              <img src="img/icons/home_FILL0_wght400_GRAD0_opsz48.svg" alt="home" class="icon" />
            </div>
            <div><a href="#" class="menu-text">Home</a></div>
          </li>
        </div>
        <div class="menu-link">
          <li>
            <div>
              <img src="img/icons/draw_FILL0_wght400_GRAD0_opsz48.svg" alt="create" class="icon" />
            </div>
            <div><a href="#" class="menu-text">Create</a></div>
          </li>
        </div>
        <div class="menu-link">
          <li>
            <div>
              <img src="img/icons/folder_FILL0_wght400_GRAD0_opsz48.svg" alt="folders" class="icon" />
            </div>
            <div><a href="#" class="menu-text">Folders</a></div>
          </li>
        </div>
        <div class="menu-link">
          <li>
            <div>
              <img src="img/icons/settings_FILL0_wght400_GRAD0_opsz48.svg" alt="settings" class="icon" />
            </div>
            <div><a href="#" class="menu-text">Settings</a></div>
          </li>
        </div>
        <div class="menu-link">
          <li>
            <div>
              <img src="img/icons/timeline_FILL0_wght400_GRAD0_opsz48.svg" alt="timeline" class="icon" />
            </div>
            <div><a href="#" class="menu-text">Timeline</a></div>
          </li>
        </div>
      </ul>
    </div>
  </section>
  <section class="hero-section">
    <div class="caption">
      <p class="caption-text">Create the tasks</p>
    </div>
    <div class="container">
      <div class="todo-list">
        <form class="todo-form">
          <div class="input-box">
            <input type="text" class="input" placeholder="Create the task" />
            <div class="add-box">
              <span>+</span>
            </div>
          </div>
        </form>
        <ul></ul>
      </div>
      <ul class="list"></ul>
    </div>
  </section>

  <script src="script/main.js"></script>
</body>

</html>
